# Root application for all applications running within this cluster.
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: palpatine
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: kubernetes/palpatine
    repoURL: https://github.com/NicholasFeldman/kubernetes-config
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: palpatine-test
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: test
    name: in-cluster
  project: default
  source:
    path: kubernetes/palpatine/test
    repoURL: https://github.com/NicholasFeldman/kubernetes-config
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace: true
