apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-{{.Release.Namespace}}-node-red
  namespace: argocd

spec:
  destination:
    namespace: {{.Release.Namespace}}
    name: in-cluster
  project: kenobi
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.2.*
    helm:
      releaseName: node-red
      values: |-
        image:
          repository: nodered/node-red
          tag: 3.0.2
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 1880
        persistence:
          data:
            enabled: true
            mountPath: /data
            accessMode: ReadWriteOnce
            size: 3Gi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
