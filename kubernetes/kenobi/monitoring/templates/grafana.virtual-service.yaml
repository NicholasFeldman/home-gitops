apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: grafana

spec:
  gateways:
    - istio-ingress/feldman-in
  hosts:
    - grafana.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grafana
            port:
              number: 3000
