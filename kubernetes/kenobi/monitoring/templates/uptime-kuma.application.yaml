apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-monitoring-uptime-kuma
  namespace: monitoring

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.1.1
    helm:
      releaseName: uptime-kuma
      values: |-
        image:
          repository: louislam/uptime-kuma
          tag: latest
          pullPolicy: IfNotPresent
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 3001 
         persistence:
          data:
            enabled: true
            mountPath: /app/data/
            accessMode: ReadWriteOnce
            size: 4Gi
