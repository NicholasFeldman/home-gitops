apiVersion: networking.istio.io/v1alpha3
kind: Gateway

metadata:
  name: feldman-in

spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "feldman.in"
        - "*.feldman.in"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "feldman.in"
        - "*.feldman.in"
      tls:
        mode: SIMPLE
        credentialName: feldman-in-tls
    - port:
        number: 5432
        name: tcp-postgres
        protocol: TCP
        hosts:
        - "*.feldman.in"
