apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: mealie
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 5.*
    helm:
      releaseName: mealie
      values: |-
        env:
          TZ: America/New_York
        api:
          env:
            TZ: America/New_York
            ALLOW_SIGNUP: false
