apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.2.*
    helm:
      releaseName: mealie
      values: |-
        image:
          repository: hkotel/mealie
          tag: frontend-v1.0.0beta-4
        env:
          MEALIE__PORT: 3000
          TZ: America/New_York
        api:
          image:
            repository: hkotel/mealie
            tag: api-v1.0.0beta-4
          env:
            API__PORT: &api-port 9000
            TZ: America/New_York
        service:
          main:
            ports:
              api:
                enabled: true
                port: 9000
              http:
                port: 3000

