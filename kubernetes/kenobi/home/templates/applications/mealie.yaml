apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: mealie
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 5.*
    helm:
      releaseName: mealie
      values: |-
        image:
          tag: frontend-v1.0.0beta-4
        env:
          TZ: America/New_York
        api:
          image:
            tag: frontend-v1.0.0beta-4
          env:
            TZ: America/New_York
            DB_ENGINE: postgres
            POSTGRES_USER: mealie
            POSTGRES_SERVER: postgresql.database.svc.cluster.local
            POSTGRES_PORT=5432
            POSTGRES_DB=mealie
        envFrom:
            - secretRef:
                name: mealie-env
        persistence:
          api-data:
            enabled: false
