apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.2.*
    helm:
      releaseName: mealie
      values: |-
        image:
          repository: hkotel/mealie
          tag: frontend-v1.0.0beta-4
        env:
          TZ: America/New_York
          API_URL: http://localhost:9000
        additionalContainers:
          api:
            image: hkotel/mealie:api-v1.0.0beta-4
            env:
              TZ: America/New_York
              ALLOW_SIGNUP: false
              API_PORT: 9000
            volumeMounts:
              - name: api-data
                mountPath: /app/data/
            ports:
              - containerPort: 9000
                name: api
                protocol: TCP
        service:
          main:
            ports:
              http:
                port: 3000
              api:
                enabled: true
                port: 9000
        persistence:
          api-data:
            enabled: true
            mountPath: /app/data/
            accessMode: ReadWriteOnce
            size: 10Gi
