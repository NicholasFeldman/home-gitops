apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-adguard
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.2.*
    helm:
      releaseName: adguard
      values: |-
        image:
          repository: adguard/adguardhome
          tag: latest
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                enabled: true
                port: 80
                protocol: HTTP
          dns:
            enabled: true
            type: LoadBalancer
            ports:
              dns:
                enabled: true
                port: 53
                protocol: TCP
              dns2:
                enabled: true
                port: 53
                protocol: UDP
        persistence:
          config:
            enabled: true
            mountPath: /opt/adguardhome/conf/
            accessMode: ReadWriteOnce
            size: 2Gi
          data:
            enabled: true
            mountPath: /opt/adguardhome/work/
            accessMode: ReadWriteOnce
            size: 2Gi
