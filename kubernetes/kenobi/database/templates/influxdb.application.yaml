apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-influxdb
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: influxdb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 5.3.7
    helm:
      releaseName: influxdb
      values: |-
        auth:
          existingSecret: influxdb
          admin:
            username: admin
            org: Feldman
            bucket: Default
