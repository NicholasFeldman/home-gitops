apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: influxdb

spec:
  gateways:
    - istio-ingress/feldman-in
  hosts:
    - influxdb.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: shared-influxdb
            port:
              number: 8086
