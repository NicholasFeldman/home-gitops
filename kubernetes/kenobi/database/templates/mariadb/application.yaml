apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-mariadb
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.5.3
    helm:
      releaseName: mariadb
      values: |-
        auth:
          username: nick
          database: default
          existingSecret: mariadb
        primary:
          persistence:
            size: 16Gi
