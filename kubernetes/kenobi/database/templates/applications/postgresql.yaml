apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-postgresql
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.0.1
    helm:
      releaseName: postgresql
      values: |-
        image:
          tag: 11.14.0-debian-10-r28
        auth:
          username: nick
          database: default
          existingSecret: postgresql
