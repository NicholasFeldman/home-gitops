apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-cloudnative-pg
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: cloudnative-pg
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: 0.15.*
    helm:
      releaseName: cloudnative-pg
