apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: kenobi
  namespace: argocd

spec:
  generators:
    - git:
        repoURL: git@github.com:NicholasFeldman/home-gitops.git
        revision: HEAD
        directories:
          - path: kubernetes/kenobi/*
  template:
    metadata:
      name: 'kenobi-{{"{{path.basename}}"}}'
    spec:
      project: kenobi
      source:
        repoURL: git@github.com:NicholasFeldman/home-gitops.git
        targetRevision: HEAD
        path: '{{"{{path}}"}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{"{{path.basename}}"}}'
