apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-{{.Release.Namespace}}-argo-cd
  namespace: argocd

spec:
  project: kenobi
  destination:
    namespace: {{.Release.Namespace}}
    name: in-cluster
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.36.*
    helm:
      releaseName: argocd
      values: |
        redis-ha:
          enabled: false # TODO
        controller:
          enableStatefulSet: true
        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          extraArgs:
            - --insecure
          config:
            url: "https://argocd.feldman.in"
            oidc.config: |
              name: Keycloak
              issuer: https://auth.feldman.tech/realms/Feldman
              clientID: argocd.feldman.in
              clientSecret: $argocd-oidc:keycloak.clientSecret
              requestedScopes: ["openid", "profile", "email", "groups"]
          rbacConfig:
            policy.csv: |
              g, ArgoCDAdmins, role:admin
        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2
