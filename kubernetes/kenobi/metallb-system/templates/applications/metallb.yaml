apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-metallb-system-metallb
  namespace: argocd

spec:
  destination:
    namespace: metallb-system
    name: in-cluster
  project: kenobi
  source:
    chart: metallb
    repoURL: https://metallb.github.io/metallb
    targetRevision: 0.12.1
    helm:
      releaseName: metallb
      values: |-
        configInline:
          address-pools:
            - name: default
              protocol: layer2
              addresses:
                - 10.10.90.30-10.10.90.39
