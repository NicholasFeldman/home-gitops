apiVersion: apps/v1
kind: Deployment

metadata:
    name: postgres

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/version: latest
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
              name: postgres
