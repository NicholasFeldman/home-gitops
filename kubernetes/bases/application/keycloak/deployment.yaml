apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak

spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels: 
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: jboss/keycloak:latest
          ports:
            - containerPort: 8080
              name: http
