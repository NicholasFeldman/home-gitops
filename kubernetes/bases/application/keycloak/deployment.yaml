apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak

spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels: 
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: bitnami/keycloak:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PROXY_ADDRESS_FORWARDING
              value: 'true'
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
