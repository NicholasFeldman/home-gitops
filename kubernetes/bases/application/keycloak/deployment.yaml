apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak

spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels: 
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: bitnami/keycloak:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
              value: 'true'
            - name: K8S_POD_TEMPLATE_HASH
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels.pod-template-hash
            - name: JAVA_OPTS
              value: "-Djboss.node.name=$K8S_POD_TEMPLATE_HASH"
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
