# This is a StatefulSet so that the image name isn't too long...
# https://github.com/bitnami/bitnami-docker-keycloak/issues/14
apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: keycloak

spec:
  serviceName: keycloak-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
        app.kubernetes.io/version: latest
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: keycloak
          image: bitnami/keycloak:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KEYCLOAK_PROXY_ADDRESS_FORWARDING
              value: 'true'
          readinessProbe:
            httpGet:
              path: /auth/realms/master
              port: 8080
