apiVersion: v1
kind: Service

metadata:
  name: keycloak

spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: keycloak
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service

metadata:
  name: keycloak-headless

spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: keycloak
  ports:
    - name: keycloak
      port: 80
      targetPort: http