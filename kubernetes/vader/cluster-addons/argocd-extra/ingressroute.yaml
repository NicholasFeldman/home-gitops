apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`argocd.feldman.in`)
      kind: Rule
      services:
        - name: vader-argocd-server
          port: 80
  tls:
    secretName: argocd-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-feldman-in-tls
spec:
  dnsNames:
    - argocd.feldman.in
  secretName: argocd-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
