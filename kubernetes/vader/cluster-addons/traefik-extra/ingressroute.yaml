apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ingressroute
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.feldman.in`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-feldman-in-tls
spec:
  dnsNames:
    - traefik.feldman.in
  secretName: traefik-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
