apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: organizr-ingressroute
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`organizr.feldman.in`)
      kind: Rule
      services:
        - name: organizr-service
          port: 80
  tls:
    secretName: organizr-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: organizr-feldman-in-tls
spec:
  dnsNames:
    - organizr.feldman.in
  secretName: organizr-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
