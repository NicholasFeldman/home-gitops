apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: proxmox-ingressroute
  namespace: user-apps

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`proxmox.feldman.in`)
      kind: Rule
      services:
        - name: proxmox-svc
          port: 8006
  tls:
    secretName: proxmox-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: proxmox-feldman-in-tls
  namespace: user-apps

spec:
  dnsNames:
    - proxmox.feldman.in
  secretName: proxmox-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: unifi-ingressroute
  namespace: user-apps

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`unifi.feldman.in`)
      kind: Rule
      services:
        - name: unifi-svc
          port: 443
  tls:
    secretName: unifi-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-feldman-in-tls
  namespace: user-apps

spec:
  dnsNames:
    - unifi.feldman.in
  secretName: unifi-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
