apiVersion: v1
kind: Service

metadata:
  name: bandit-svc
  namespace: user-apps

spec:
  clusterIP: None
  ports:
    - name: https
      port: 8006
---
apiVersion: v1
kind: Endpoints
metadata:
  name: bandit-svc
  namespace: user-apps

subsets:
  - addresses:
      - ip: 192.168.1.99
    ports:
      - port: 8006
        name: https 
---
apiVersion: v1
kind: Service

metadata:
  name: unifi-svc
  namespace: user-apps

spec:
  type: ExternalName
  externalName: 192.168.1.1
  ports:
    - name: http
      port: 443
      targetPort: 443