####################
# ROOT APPLICATION #
####################
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tyranus
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: kubernetes/tyranus
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
###########
# Traefik #
###########
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tyranus-traefik-helm
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: traefik-system
    name: in-cluster
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.6.2
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
