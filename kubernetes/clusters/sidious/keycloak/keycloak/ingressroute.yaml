apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`auth.feldman.tech`)
      kind: Rule
      services:
        - name: keycloak
          port: 80
  tls:
    secretName: auth-feldman-tech-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-feldman-tech-tls
  namespace: keycloak

spec:
  dnsNames:
    - auth.feldman.tech
  secretName: auth-feldman-tech-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
