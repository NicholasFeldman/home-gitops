# Root application.
# Ensures that all of our application definitions are up to date.
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: sidious
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: sidious
  source:
    path: kubernetes/clusters/sidious
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
