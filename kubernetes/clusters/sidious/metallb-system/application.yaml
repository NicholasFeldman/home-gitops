apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: sidious-metallb-system
  namespace: argocd

spec:
  destination:
    namespace: metallb-system
    name: in-cluster
  project: sidious
  source:
    path: kubernetes/clusters/sidious/metallb-system
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
