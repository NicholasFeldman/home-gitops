apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: sidious-cert-manager
  namespace: argocd

spec:
  destination:
    namespace: cert-manager
    name: in-cluster
  project: sidious
  source:
    path: kubernetes/clusters/sidious/cert-manager
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
