apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tyranus-traefik-system
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: traefik-system
    name: in-cluster
  project: default
  source:
    path: kubernetes/clusters/tyranus/traefik-system
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD

