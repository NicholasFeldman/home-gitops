# Traefik helm chart.
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tyranus-traefik-helm
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: traefik-system
    name: in-cluster
  project: default
  source:
    chart: traefik
    repoURL: https://helm.traefik.io/traefik
    targetRevision: 10.6.2
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
# Additional Traefik resources
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tyranus-traefik
  namespace: argocd
  finalizers:
    - resources-finalizers.argocd.argoproj.io

spec:
  destination:
    namespace: treafik-system
    name: in-cluster
  project: default
  source:
    path: kubernetes/clusters/tyranus/resources/traefik
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
