apiVersion: networking.istio.io/v1beta1
kind: Gateway

metadata:
  name: ilum-gateway

spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: ilum-feldman-in-tls
      hosts:
        - ilum.feldman.in
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: ilum

spec:
  hosts:
    - ilum.feldman.in
  gateways:
    - ilum-gateway
  http:
    - route:
        - destination:
            port:
              number: 5000
            host: "192.168.40.111"
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: ilum-feldman-in-tls
  namespace: istio-system

spec:
  dnsNames:
    - ilum.feldman.in
  secretName: ilum-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
