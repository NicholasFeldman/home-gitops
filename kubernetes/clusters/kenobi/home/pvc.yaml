apiVersion: v1
kind: PersistentVolume

metadata:
  name: nextcloud-data
  namespace: home

spec:
  storageClassName: nfs
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
  nfs:
    path: /volume1/Nextcloud Data
    server: 192.168.40.111
---
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: nextcloud-data
  namespace: home

spec:
  storageClassName: nfs
  resources:
    requests:
      storage: 1Ti
  accessModes:
    - ReadWriteMany

