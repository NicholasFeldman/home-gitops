apiVersion: v1
kind: PersistentVolume

metadata:
  name: nextcloud-data
  namespace: home

spec:
  storageClassName: nfs
  nfs:
    path: /volume1/Nextcloud Data
    server: 192.168.40.111
---
apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: nextcloud-data
  namespace: home

spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
