apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`jellyfin.feldman.in`)
      kind: Rule
      services:
        - name: jellyfin
          port: 8096
  tls:
    secretName: jellyfin-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellyfin-feldman-in-tls

spec:
  dnsNames:
    - jellyfin.feldman.in
  secretName: jellyfin-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
