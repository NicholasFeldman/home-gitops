apiVersion: apps/v1
kind: Deployment

metadata:
  name: mainsail
  labels:
    app.kubernetes.io/instance: kenobi-home
    app.kubernetes.io/name: mainsail
    app.kubernetes.io/version: latest

spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kenobi-home
      app.kubernetes.io/name: mainsail
      app.kubernetes.io/version: latest
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kenobi-home
        app.kubernetes.io/name: mainsail
        app.kubernetes.io/version: latest
    spec:
      containers:
        - name: dashy
          image: ghcr.io/mainsail-crew/mainsail:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: mainsail-config
              mountPath: /usr/share/nginx/html/config.json
              subPath: conf.yml
      volumes:
        - name: mainsail-config
          configMap:
            name: mainsail-config
