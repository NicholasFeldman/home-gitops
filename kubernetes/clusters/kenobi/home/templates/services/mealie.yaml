apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: mealie

spec:
  gateways:
    - istio-ingress/feldman-tech
  hosts:
    - mealie.feldman.tech
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: mealie
            port:
              number: 80
