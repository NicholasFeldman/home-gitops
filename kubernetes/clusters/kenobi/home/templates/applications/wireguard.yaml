apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-wireguard
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: wireguard
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 1.2.0
    helm:
      releaseName: wireguard
      values: |-
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
