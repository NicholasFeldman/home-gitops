apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-jellyfin
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: jellyfin
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 9.3.0
    helm:
      releaseName: jellyfin
      values: |-
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
            storageClass: longhorn-config
          media:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: ilum.feldman.in:/volume1/Media
                path: /mnt/ilum-media
