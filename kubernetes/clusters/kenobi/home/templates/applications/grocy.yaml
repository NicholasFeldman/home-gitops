apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-grocy
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: grocy
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 8.4.2
    helm:
      releaseName: grocy
      values: |-
        env:
          TZ: America/New_York
        image:
          tag: 3.3.0
        persistence:
          config:
            enabled: true
