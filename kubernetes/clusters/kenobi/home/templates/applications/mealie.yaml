apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: mealie
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 3.3.0
    helm:
      releaseName: mealie
      values: |-
        env:
          TZ: America/New_York
        image:
          tag: v0.5.6
        persistence:
          config:
            enabled: true
