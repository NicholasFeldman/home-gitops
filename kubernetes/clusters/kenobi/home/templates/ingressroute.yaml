apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashy

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`dashy.feldman.in`)
      kind: Rule
      services:
        - name: dashy
          port: 80
  tls:
    secretName: dashy-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashy-feldman-in-tls

spec:
  dnsNames:
    - dashy.feldman.in
  secretName: dashy-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
---
