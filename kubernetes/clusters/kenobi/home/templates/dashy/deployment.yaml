apiVersion: apps/v1
kind: Deployment

metadata:
  name: dashy
  labels:
    app.kubernetes.io/instance: kenobi-home
    app.kubernetes.io/name: dashy
    app.kubernetes.io/version: 2.0.3

spec:
  replicas: 3
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kenobi-home
      app.kubernetes.io/name: dashy
      app.kubernetes.io/version: 2.0.3
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kenobi-home
        app.kubernetes.io/name: dashy
        app.kubernetes.io/version: 2.0.3
    spec:
      containers:
        - name: dashy
          image: lissy93/dashy:2.0.3
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dashy-config
              mountPath: /app/public/conf.yml
              subPath: conf.yml
      volumes:
        - name: dashy-config
          configMap:
            name: dashy-config
