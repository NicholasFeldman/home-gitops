            icon: hl-mealie
            url: https://mealie.feldman.tech
          - title: Nextcloud
            description: File Sharing
            icon: hl-nextcloud
            url: https://nextcloud.feldman.tech
      - name: Automation
        icon: far fa-robot
        items:
