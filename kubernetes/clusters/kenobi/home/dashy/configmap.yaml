            description: Home Assistant
            icon: hl-home-assistant
            url: https://home-assistant.feldman.in
          - title: Node Red
            description: Flow automation
            icon: hl-nodered
            url: https://node-red.feldman.in
      - name: Monitoring
        icon: far fa-monitor-heart-rate
        items:
          - title: Grafana
