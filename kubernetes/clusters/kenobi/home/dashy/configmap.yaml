apiVersion: v1
kind: ConfigMap

metadata:
  name: dashy-config

data:
  conf.yml: |-

    pageInfo:
      title: Feldman
      footerText: Do. Or do not. There is no try.
      
    appConfig:
      statusCheck: true
      statusCheckInterval: 30
      theme: nord
      hideComponents:
        hideSettings: true
      
    
    sections:
      # - name: Home Automation
      #   icon: far fa-house-signal
