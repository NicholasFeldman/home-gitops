apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mealie

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`mealie.feldman.tech`)
      kind: Rule
      services:
        - name: mealie
          port: 80
  tls:
    secretName: mealie-feldman-tech-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mealie-feldman-tech-tls

spec:
  dnsNames:
    - mealie.feldman.tech
  secretName: mealie-feldman-tech-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
