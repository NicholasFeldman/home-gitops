apiVersion: networking.istio.io/v1beta1
kind: Gateway

metadata:
  name: kiali-gateway

spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: kiali-feldman-in-tls
      hosts:
        - kiali.feldman.in
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: kiali

spec:
  hosts:
    - kiali.feldman.in
  gateways:
    - kiali-gateway
  http:
    - route:
        - destination:
            port:
              number: 3000
            host: kiali
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: kiali-feldman-in-tls
  namespace: istio-system

spec:
  dnsNames:
    - kiali.feldman.in
  secretName: kiali-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
