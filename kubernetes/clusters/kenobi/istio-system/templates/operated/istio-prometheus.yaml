apiVersion: monitoring.coreos.com/v1
kind: Prometheus

metadata:
  name: istio-prometheus

spec:
  securityContext:
    fsGroup: 1001
    runAsUser: 1001
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
