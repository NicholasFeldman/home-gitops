apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate

metadata:
  name: feldman-in-tls
  namespace: {{.Release.Namespace}}

spec:
  secretName: feldman-in-tls

  issuerRef:
    name: ClusterIssuer
    kind: letsencrypt-prod

  commonName: '*.feldman.in'
  dnsNames:
    - 'feldman.in'
    - '*.feldman.in'