cluster: kenobi

applications:
  - name: test-alpha-postgres
    destination:
      namespace: test
    source:
      chart: postgresql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 11.0.1
      helm:
        releaseName: alpha-postgres
        values: |-
          auth:
            username: nextcloud
            database: nextcloud
            existingSecret: nextcloud-postgresql

  - name: test-beta-postgres
    destination:
      namespace: test
    source:
      chart: postgresql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 11.0.1
      helm:
        releaseName: beta-postgres