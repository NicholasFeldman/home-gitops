apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-test-home-assistant
  namespace: argocd

spec:
  destination:
    namespace: test
    name: in-cluster
  project: kenobi
  source:
    chart: node-red
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 10.0.0
    helm:
      releaseName: home-assistant
      values: |-
        env:
          TZ: America/New_York
        http:
          server_host: 0.0.0.0
          use_x_forwarded_for: true
          trusted_proxies:
            - 10.244.0.0/16
            - 192.168.40.0/24
        persistence:
          config:
            enabled: true
