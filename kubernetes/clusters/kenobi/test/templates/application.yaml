apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-test-alpha-postgres
  namespace: argocd

spec:
  destination:
    namespace: test
    name: in-cluster
  project: kenobi
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.0.1
    helm:
      releaseName: alpha-postgres
---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-test-beta-postgres
  namespace: argocd

spec:
  destination:
    namespace: test
    name: in-cluster
  project: kenobi
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.0.1
    helm:
      releaseName: beta-postgres
