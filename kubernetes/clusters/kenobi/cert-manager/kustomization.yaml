apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - cluster-issuer.yaml
  - namespace.yaml
  - sealed-secret.yaml

helmCharts:
  - releaseName: cert-manager
    name: cert-manager
    version: 1.7.0
    repo: https://charts.jetstack.io
    namespace: cert-manager
    valuesInline:
      installCRDs: true
