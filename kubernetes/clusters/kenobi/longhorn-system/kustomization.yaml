apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: longhorn-system

resources:
  - ingressroute.yaml
  - namespace.yaml

helmCharts:
  - releaseName: longhorn
    name: longhorn
    version: 1.2.3
    repo: https://charts.longhorn.io
    namespace: longhorn-system
    valuesInline:
      persistence:
        defaultClassReplicaCount: 2
        reclaimPolicy: Retain
      defaultSettings:
        backupTarget: nfs://192.168.40.110:/volume1/Kenobi\040Longhorn\040Backups
