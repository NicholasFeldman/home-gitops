apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-shared-influxdb
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: influxdb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 3.0.2
    helm:
      releaseName: shared
      values: |-
        auth:
          existingSecret: shared-influxdb
          admin:
            username: admin
            org: Feldman
            bucket: Default
