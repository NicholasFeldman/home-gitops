apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-nextcloud-postgresql
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.0.1
    helm:
      releaseName: nextcloud
      values: |-
        auth:
          username: nextcloud
          database: nextcloud
          existingSecret: nextcloud-postgresql
