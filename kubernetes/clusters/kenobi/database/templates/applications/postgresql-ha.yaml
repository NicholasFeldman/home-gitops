apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-{{.Release.Namespace}}-postgresql-ha
  namespace: argocd

spec:
  destination:
    namespace: {{.Release.Namespace}}
    name: in-cluster
  project: kenobi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    chart: postgresql-ha
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.3.*
    helm:
      releaseName: postgresql-ha
      values: |
        pgpool:
          replicaCount: 2
          existingSecret: postgresql-ha-pgpool
        postgresql:
          existingSecret: postgresql-ha-postgresql
        persistence:
          size:
            16Gi
