cluster: kenobi

applications:
  # Postgres Databases
  - name: database-nextcloud-postgresql
    destination:
      namespace: database
    source:
      chart: postgresql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 11.0.1
      helm:
        releaseName: nextcloud
        values: |-
          auth:
            username: nextcloud
            database: nextcloud
            existingSecret: nextcloud-postgresql
