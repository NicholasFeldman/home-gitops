
# Ensures that all of our application definitions are up to date.
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi
  namespace: argocd

spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: kenobi
  source:
    path: kubernetes/clusters/kenobi
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
---
