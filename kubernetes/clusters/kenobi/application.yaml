# Root application.
# Ensures that all of our application definitions are up to date.
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi
  namespace: argocd

spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: kenobi
  source:
    path: kubernetes/clusters/kenobi
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-external
  namespace: argocd

spec:
  project: kenobi
  destination:
    namespace: external
    name: in-cluster
  source:
    path: kubernetes/clusters/kenobi/external
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
---
apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-istio-system
  namespace: argocd

spec:
  project: kenobi
  destination:
    namespace: istio-system
    name: in-cluster
  source:
    path: kubernetes/clusters/kenobi/istio-system
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD