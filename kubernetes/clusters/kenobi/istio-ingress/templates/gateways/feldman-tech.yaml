apiVersion: networking.istio.io/v1alpha3
kind: Gateway

metadata:
  name: feldman-tech

spec:
  selector:
    istio: gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "feldman.tech"
        - "*.feldman.tech"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "feldman.tech"
        - "*.feldman.tech"
      tls:
        mode: SIMPLE
        credentialName: feldman-tech-tls