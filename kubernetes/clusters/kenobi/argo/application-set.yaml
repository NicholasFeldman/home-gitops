# ApplicationSet to create projects for cluster namespaces
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: kenobi

spec:
  generators:
    - list:
        elements:
          - name: test
  template:
    metadata:
      name: kenobi-{{name}}
    spec:
      destination:
        namespace: argocd
        name: in-cluster

      project: kenobi
      source:
        repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
        targetRevision: HEAD
        path: kubernetes/clusters/kenobi/{{name}}