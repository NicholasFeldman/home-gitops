cluster: kenobi

applications:
  - name: argocd
    destination:
      namespace: argocd
    source:
      repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
      targetRevision: HEAD
      path: kubernetes/clusters/kenobi/argocd
  - name: database
    destination:
      namespace: argocd
    source:
      repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
      targetRevision: HEAD
      path: kubernetes/clusters/kenobi/database
  - name: test
    destination:
      namespace: argocd
    source:
      repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
      targetRevision: HEAD
      path: kubernetes/clusters/kenobi/test
