apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: argocd
  namespace: argocd

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`argocd.feldman.in`)
      kind: Rule
      services:
        - name: argo-cd-server
          port: 80
  tls:
    secretName: argocd-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: argocd-feldman-in-tls
  namespace: argocd

spec:
  dnsNames:
    - argocd.feldman.in
  secretName: argocd-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
