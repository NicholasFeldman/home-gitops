apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: kenobi

spec:
  generators:
    - git:
        repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
        revision: HEAD
        directories:
          - path: kubernetes/clusters/kenobi/test
          - path: kubernetes/clusters/kenobi/cert-manager
  template:
    metadata:
      name: 'kenobi-{{"{{path.basename}}"}}'
    spec:
      project: kenobi
      source:
        repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
        targetRevision: HEAD
        path: '{{"{{path}}"}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: {{"{{path.basename}}"}}