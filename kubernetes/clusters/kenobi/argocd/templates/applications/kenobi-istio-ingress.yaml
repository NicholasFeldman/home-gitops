apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-istio-ingress

spec:
  destination:
    namespace: istio-ingress
    name: in-cluster
  project: kenobi
  source:
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
    path: kubernetes/clusters/kenobi/istio-ingress
  syncPolicy:
    automated:
      prune: true
