apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-istio-system

spec:
  destination:
    namespace: kenobi-istio-system
    name: in-cluster
  project: kenobi
  source:
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
    path: kubernetes/clusters/kenobi/kenobi-istio-system
  syncPolicy:
    automated:
      prune: true
