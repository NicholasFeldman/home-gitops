# ApplicationSet to create projects for cluster namespaces
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: kenobi
  namespace: argocd

spec:
  generators:
    - list:
        elements:
          - name: argocd
          - name: test
  template:
    metadata:
      name: {{ .Values.applications.generator.name }}
      namespace: argocd

    spec:
      destination:
        namespace: argocd
        name: in-cluster

      project: kenobi
      source:
        repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
        targetRevision: HEAD
        path: {{ .Values.applications.generator.path }}