apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: postgres

spec:
  serviceName: grafana-postgres
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana-postgres
  template:
    metadata:
      labels:
          app.kubernetes.io/instance: grafana-postgres
    spec:
      nodeSelector:
        feldman.tech/storage.monitoring.grafana-postgres: 'true'
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: grafana-postgres-env
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s/kenobi/monitoring/grafana-postgres/data
            type: DirectoryOrCreate
