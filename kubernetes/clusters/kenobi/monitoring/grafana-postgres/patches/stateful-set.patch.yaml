apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: postgres

spec:
  serviceName: grafana-postgres-headless
  selector:
    matchLabels:
      app.kubernetes.io/instance: grafana-postgres
  template:
    metadata:
      labels:
          app.kubernetes.io/instance: grafana-postgres
    spec:
      nodeSelector:
        feldman.tech/storage.monitoring.grafana-postgres: 'true'
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: grafana-postgres-env
