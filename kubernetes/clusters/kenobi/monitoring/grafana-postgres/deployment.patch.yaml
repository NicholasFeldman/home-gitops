apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres

spec:
  template:
    spec:
      nodeSelector:
        storage.local.keycloak: 'true'
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: postgres-env
      volumes:
        - name: data
          hostPath:
            path: /opt/k3s/kenobi/keycloak/postgres-data
            type: DirectoryOrCreate
