apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: grafana
  namespace: monitoring

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`grafana.feldman.in`)
      kind: Rule
      services:
        - name: grafana
          port: 3000
  tls:
    secretName: grafana-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: grafana-feldman-in-tls
  namespace: monitoring

spec:
  dnsNames:
    - grafana.feldman.in
  secretName: grafana-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
