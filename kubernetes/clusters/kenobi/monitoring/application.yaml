apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-monitoring
  namespace: argocd

spec:
  destination:
    namespace: monitoring
    name: in-cluster
  project: kenobi
  source:
    path: kubernetes/clusters/kenobi/monitoring
    repoURL: git@github.com:NicholasFeldman/kubernetes-config.git
    targetRevision: HEAD
