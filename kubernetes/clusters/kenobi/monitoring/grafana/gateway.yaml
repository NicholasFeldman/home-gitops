apiVersion: networking.istio.io/v1alpha3
kind: Gateway

metadata:
  name: grafana-gateway

spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: grafana-feldman-tech-tls
      hosts:
        - grafana.feldman.tech
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-feldman-tech-tls

spec:
  dnsNames:
    - grafana.feldman.tech
  secretName: grafana-feldman-tech-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
