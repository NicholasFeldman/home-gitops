apiVersion: apps/v1
kind: Deployment

metadata:
  name: grafana

spec:
  template:
    spec:
      containers:
        - name: grafana
          env:
            - name: GF_DATABASE_TYPE
              value: postgres
            - name: GF_DATABASE_HOST
              value: grafana-postgres-0.grafana-postgres.monitoring.svc.cluster.local
            - name: GF_DATABASE_NAME
              value: grafana
            - name: GF_DATABASE_USER
              value: grafana
          envFrom:
            # GF_DATABASE_PASSWORD
            - secretRef:
                name: grafana-env
