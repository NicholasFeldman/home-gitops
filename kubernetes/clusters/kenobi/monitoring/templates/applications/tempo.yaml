apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-monitoring-tempo
  namespace: argocd

spec:
  destination:
    namespace: monitoring
    name: in-cluster
  project: kenobi
  source:
    chart: tempo
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.14.2
    helm:
      releaseName: tempo
      values: |-
        persistence:
          enabled: true