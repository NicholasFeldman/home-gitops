apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: influxdb

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`monitoring-influxdb.feldman.in`)
      kind: Rule
      services:
        - name: influxdb
          port: 8086
  tls:
    secretName: monitoring-influxdb-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: monitoring-influxdb-feldman-in-tls

spec:
  dnsNames:
    - monitoring-influxdb.feldman.in
  secretName: monitoring-influxdb-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
