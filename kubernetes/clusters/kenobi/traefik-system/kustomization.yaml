apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - releaseName: traefik
    name: traefik
    version: 10.11.1
    repo: https://helm.traefik.io/traefik
    namespace: traefik-system
    includeCRDs: true
    valuesInline:
      rbac.namespaced: true