apiVersion: apps/v1
kind: Deployment

metadata:
  name: keycloak-postgres

spec:
  selector:
    matchLabels:
      app.kubernets.io/instance: keycloak-postgres
  template:
    metadata:
      labels:
          app.kubernets.io/instance: keycloak-postgres
    spec:
      nodeSelector:
        feldman.tech/storage: 'auth.keycloak-postgres'
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: postgres-env
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s/kenobi/auth/keycloak-postgres/data
            type: DirectoryOrCreate
