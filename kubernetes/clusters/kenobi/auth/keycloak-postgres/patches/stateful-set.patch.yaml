apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: postgres

spec:
  serviceName: keycloak-postgres
  selector:
    matchLabels:
      app.kubernetes.io/instance: keycloak-postgres
  template:
    metadata:
      labels:
          app.kubernetes.io/instance: keycloak-postgres
    spec:
      nodeSelector:
        feldman.tech/storage.auth.keycloak-postgres: 'true'
      containers:
        - name: postgres
          envFrom:
            - secretRef:
                name: keycloak-postgres-env
      volumes:
        - name: data
          hostPath:
            path: /opt/k8s/kenobi/auth/keycloak-postgres/data
            type: DirectoryOrCreate
