apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: openldap

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  serviceName: postgres-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
        app.kubernetes.io/version: latest
    spec:
      containers:
        - name: openldap
          image: docker.io/bitnami/openldap:latest
          ports:
            - name: tcp-ldap
              containerPort: 1389
          env:
            - name: LDAP_ADMIN_USERNAME
              value: admin
            - name: LDAP_ADMIN_PASSWORD
              value: changeme
          volumeMounts:
            - name: openldap-data
              mountPath: /bitnami/openldap
  volumeClaimTemplates:
    - metadata:
        name: openldap-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: longhorn
        resources:
          requests:
            storage: 2Gi
