apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - releaseName: keycloak-postgres
    name: postgresql
    version: 10.16.2
    repo: https://charts.bitnami.com/bitnami
    namespace: auth
    includeCRDs: true
    valuesInline:
      postgresqlDatabase: keycloak
      initdbUser: keycloak
      initdbPassword: keycloak
