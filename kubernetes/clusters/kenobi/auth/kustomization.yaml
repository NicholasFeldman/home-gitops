apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - releaseName: keycloak-postgres
    name: postgresql-ha
    version: 8.2.8
    repo: https://charts.bitnami.com/bitnami
    namespace: auth
    includeCRDs: true
    valuesInline:
      postgresql:
        usePasswordFile: true