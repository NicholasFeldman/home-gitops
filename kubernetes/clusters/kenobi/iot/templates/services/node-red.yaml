apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: node-red

spec:
  gateways:
    - feldman-in.istio-system.svc.cluster.local
  hosts:
    - node-red.feldman.in
  http:
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            host: node-red
            port:
              number: 1880
