apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-{{.Release.Namespace}}-home-assistant
  namespace: argocd

spec:
  destination:
    namespace: {{.Release.Namespace}}
    name: in-cluster
  project: kenobi
  source:
    chart: home-assistant
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 12.0.1
    helm:
      releaseName: home-assistant
      values: |-
        image:
          tag: "2022.4"
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
