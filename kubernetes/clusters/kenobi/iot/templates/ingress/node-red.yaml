apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute

metadata:
  name: node-red

spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`node-red.feldman.in`)
      kind: Rule
      services:
        - name: node-red
          port: 1880
  tls:
    secretName: node-red-feldman-in-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate

metadata:
  name: node-red-feldman-in-tls

spec:
  dnsNames:
    - node-red.feldman.in
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: node-red-feldman-in-tls
