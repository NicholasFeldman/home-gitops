apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: requestrr

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - requestrr.feldman.in
  http:
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            host: requestrr
            port:
              number: 4545