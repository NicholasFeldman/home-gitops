apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-media-prowlarr
  namespace: cluster

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.4
    helm:
      releaseName: prowlarr
      valuesObject:
        image:
          repository: linuxserver/prowlarr
          tag: latest
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 1Gi
        service:
          main:
            ports:
              http:
                port: 9696
              