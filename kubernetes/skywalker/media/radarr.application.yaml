apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-media-radarr
  namespace: argocd

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.3.2
    helm:
      releaseName: radarr
      values: |
        image:
          repository: linuxserver/radarr
          tag: latest
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 1Gi
          media:
            enabled: true
            mountPath: /media
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.40.111
                path: /volume1/Media
          downloads:
            enabled: true
            mountPath: /downloads
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.40.111
                path: /volume1/Downloads
        service:
          main:
            ports:
              http:
                port: 7878
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"
          supplementalGroups:
            - 100
