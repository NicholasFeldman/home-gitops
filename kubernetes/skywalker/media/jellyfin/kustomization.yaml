apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: jellyfin

resources:
  - jellyfin.virtualservice.yaml

helmCharts:
  - name: app-template
    repo: http://bjw-s.github.io/helm-charts/
    releaseName: jellyfin
    version: 1.5.1
    valuesFile: jellyfin.values.yaml