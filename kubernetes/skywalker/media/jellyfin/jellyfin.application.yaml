apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-media-jellyfin
  namespace: argocd

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.2.*
    helm:
      releaseName: jellyfin
      values: |-
        image:
          repository: jellyfin/jellyfin
          tag: 10.8.9
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 8096
        resources:
          limits:
            amd.com/gpu: 0
        persistence:
          config:
            enabled: true
            size: 6Gi
          media:
            enabled: true
            type: nfs
            server: 192.168.40.111
            path: /volume1/Media
            mountPath: /media
            readOnly: true
