apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-home-mealie
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.3.2
    helm:
      releaseName: mealie
      values: |-
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.00.21
        service:
          main:
            ports:
              http:
                port: 8265
