apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-media-tdarr
  namespace: argocd

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.3.2
    helm:
      releaseName: tdarr
      values: |-
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.00.21
        service:
          main:
            ports:
              http:
                port: 8265
