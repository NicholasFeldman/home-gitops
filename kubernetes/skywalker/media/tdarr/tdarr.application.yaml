apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-media-tdarr
  namespace: argocd

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.3.2
    helm:
      releaseName: tdarr
      values: |-
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.00.21
        env:
          internalNode: "true"
          nodeID: "internal"
        service:
          main:
            ports:
              http:
                port: 8265
        resources:
          limits:
            cpu: 1000m
            memory: 256Mi
          requests:
            cpu: 1000m
            memory: 256Mi
        persistence:
          config:
            enabled: true
            mountPath: /app/configs
            accessMode: ReadWriteOnce
            size: 1Gi
          server:
            enabled: true
            mountPath: /app/server
            accessMode: ReadWriteOnce
            size: 2Gi
          media:
            enabled: true
            type: nfs
            server: 192.168.40.111
            path: /volume1/Media
            mountPath: /media
