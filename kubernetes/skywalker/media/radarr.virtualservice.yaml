apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: radarr

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - radarr.feldman.in
  http:
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            host: radarr
            port:
              number: 7878
