apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: longhorn

spec:
  gateways:
    - istio-ingress/feldman-in
  hosts:
    - longhorn.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: longhorn-frontend
            port:
              number: 80
