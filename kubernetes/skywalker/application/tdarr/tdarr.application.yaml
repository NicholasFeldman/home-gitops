apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-tdarr
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: tdarr
      valuesObject:
        controller:
          replicas: 0
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.00.21
        env:
          internalNode: "true"
          nodeID: "internal"
        service:
          main:
            ports:
              http:
                port: 8265
        persistence:
          config:
            enabled: true
            mountPath: /app/configs
            accessMode: ReadWriteOnce
            size: 1Gi
          server:
            enabled: true
            mountPath: /app/server
            accessMode: ReadWriteOnce
            size: 2Gi
          media:
            enabled: true
            type: nfs
            server: truenas.feldman.in
            path: /mnt/primary/Media
            mountPath: /media
