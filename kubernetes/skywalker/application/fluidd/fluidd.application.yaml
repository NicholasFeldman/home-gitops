apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-fluidd
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: fluidd
      valuesObject:
        image:
          repository: ghcr.io/fluidd-core/fluidd
          tag: v1.29.0
        service:
          main:
            ports:
              http:
                port: 80
