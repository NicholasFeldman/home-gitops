image:
  repository: snipe/snipe-it
  pullPolicy: IfNotPresent
  tag: v7.0.7
env:
  TZ: America/New_York
service:
  main:
    ports:
      http:
        port: 80
envFrom:
  - secretRef:
      name: snipeit
persistence:
  data:
    enabled: true
    mountPath: /var/lib/snipeit
    accessMode: ReadWriteOnce
    size: 5Gi