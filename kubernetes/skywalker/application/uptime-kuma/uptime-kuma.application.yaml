apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-uptime-kuma
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: uptime-kuma
      values: |-
        image:
          repository: louislam/uptime-kuma
          tag: 1.22.1
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 3001 
        persistence:
          data:
            enabled: true
            mountPath: /app/data/
            accessMode: ReadWriteOnce
            size: 4Gi
