apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-sonarr
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.1.1
    helm:
      releaseName: sonarr
      values: |
        controller:
          replicas: 0
        image:
          repository: ghcr.io/onedr0p/sonarr
          pullPolicy: IfNotPresent
          tag: 3.0.9.1549
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 8989
        persistence:
          config:
            enabled: true
          media:
            enabled: true
            type: nfs
            server: truenas.feldman.in
            path: /mnt/primary/Media
            mountPath: /media
          downloads:
            enabled: true
            mountPath: /downloads
            type: nfs
            server: truenas.feldman.in
            path: /mnt/primary/Downloads
            mountPath: /downloads
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"
          supplementalGroups:
            - 100
