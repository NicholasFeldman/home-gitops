apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-oauth2-proxy
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: oauth2-proxy
      values: |-
        image:
          repository: bitnami/oauth2-proxy
          tag: 7.4.0
        env:
          TZ: America/New_York
          OAUTH2_PROXY_COOKIE_SECURE: true
        envFrom:
          - secretRef:
              name: oauth2-proxy-env
        service:
          main:
            ports:
              http:
                port: 4180
