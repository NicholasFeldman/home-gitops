apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-jellyfin
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 2.5.0
    helm:
      releaseName: jellyfin
      values: |-
        image:
          repository: jellyfin/jellyfin
          tag: 10.8.12
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 8096
        persistence:
          config:
            enabled: true
            size: 6Gi
          media:
            enabled: true
            type: nfs
            server: truenas.feldman.in
            path: /mnt/primary/Media
            mountPath: /media
