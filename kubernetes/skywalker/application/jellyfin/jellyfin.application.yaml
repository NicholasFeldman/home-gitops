apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-jellyfin
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.5.1
    helm:
      releaseName: jellyfin
      values: |-
        image:
          repository: jellyfin/jellyfin
          tag: 10.8.10
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 8096
        resources:
          limits:
            amd.com/gpu: 0
        persistence:
          config:
            enabled: true
            size: 6Gi
          media:
            enabled: true
            type: nfs
            server: 192.168.40.111
            path: /volume1/Media
            mountPath: /media
            readOnly: true
