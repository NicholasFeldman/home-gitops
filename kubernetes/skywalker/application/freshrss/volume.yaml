apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: freshrss-test
  namespace: application

spec:
  storageClassName: freenas-api-iscsi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolume

metadata:
  name: freshrss-test
  namespace: application

spec:
  storageClassName: freenas-api-iscsi
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: freshrss-test
    namespace: application
