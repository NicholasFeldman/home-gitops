apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-freshrss
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: freshrss
      values: |-
        image:
          repository: linuxserver/freshrss
          tag: latest
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 80
        persistence:
          data:
            enabled: true
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 2Gi
