apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: grafana

resources:
  - grafana-env.sealed-secret.yaml
  - grafana.postgres.yaml
  - grafana.virtual-service.yaml


helmCharts:
  - name: app-template
    repo: https://bjw-s-labs.github.io/helm-charts
    releaseName: grafana
    version: 3.1.0
    valuesFile: ../values/grafana.yaml
