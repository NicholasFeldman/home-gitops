apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: grafana

resources:
  - grafana-env.sealed-secret.yaml
  - grafana.postgres.yaml
  - grafana.virtual-service.yaml


helmCharts:
  - name: app-template
    repo: http://bjw-s.github.io/helm-charts/
    releaseName: grafana
    version: 3.6.1
    valuesFile: ../values/grafana.yaml
