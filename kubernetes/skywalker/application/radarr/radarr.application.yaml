apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-radarr
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 2.5.0
    helm:
      releaseName: radarr
      values: |
        controller:
          replicas: 0
        image:
          repository: linuxserver/radarr
          tag: latest
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 1Gi
          media:
            enabled: true
            mountPath: /media
            type: custom
            volumeSpec:
              nfs:
                server: truenas.feldman.in
                path: /mnt/primary/Media
          downloads:
            enabled: true
            mountPath: /downloads
            type: custom
            volumeSpec:
              nfs:
                server: truenas.feldman.in
                path: /mnt/primary/Downloads
        service:
          main:
            ports:
              http:
                port: 7878
