apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-truecommand
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: truecommand
      values: |-
        controller:
          type: statefulset
        image:
          repository: ixsystems/truecommand
          tag: 2.3.3
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 80 
        persistence:
          data:
            enabled: true
            mountPath: /data
            accessMode: ReadWriteOnce
            size: 1Gi
