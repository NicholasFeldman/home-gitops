apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-requestrr
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: requestrr
      values: |
        controller:
          replicas: 0
        image:
          repository: darkalfx/requestrr
          tag: latest
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
            mountPath: /root/config
            size: 1Gi
        service:
          main:
            ports:
              http:
                port: 4545

