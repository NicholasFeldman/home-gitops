apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-telegraf-host
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 2.5.0
    helm:
      releaseName: telegraf-host
      valuesObject:
        image:
          repository: telegraf
          tag: 1.29.2-alpine
        command: 
          - telegraf
          - --config
          - https://influxdb.feldman.in/api/v2/telegrafs/0ba2df04b5b32000
        controller:
          type: daemonset
        env:
          HOST_ETC: /hostfs/etc
          HOST_PROC: /hostfs/proc
          HOST_SYS: /hostfs/sys
          HOST_VAR: /hostfs/var
          HOST_RUN: /hostfs/run
          HOST_MOUNT_PREFIX: /hostfs
          TELEGRAF_HOSTNAME:
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        envFrom:
          - secretRef:
              name: telegraf-host-env
        service:
          main:
            enabled: false
        persistence:
          hostfs:
            enabled: true
            type: hostPath
            hostPath: /
            mountPath: /hostfs
            readOnly: true
