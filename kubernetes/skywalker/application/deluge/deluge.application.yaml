apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-deluge
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: deluge
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 5.4.*
    helm:
      releaseName: deluge
      valuesObject:
        controller:
          replicas: 0
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
          downloads:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: truenas.feldman.in
                path: /mnt/primary/Downloads
