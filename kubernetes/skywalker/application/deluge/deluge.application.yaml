apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cluster-deluge
  namespace: argocd

spec:
  destination:
    namespace: cluster
    name: in-cluster
  project: skywalker
  source:
    chart: deluge
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 5.3.*
    helm:
      releaseName: deluge
      values: |
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
          downloads:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: truenas.feldman.in
                path: /mnt/primary/Downloads
