apiVersion: db.movetokube.com/v1alpha1
kind: Postgres

metadata:
  name: keycloak
  namespace: application

spec:
  database: keycloak
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser

metadata:
  name: keycloak
  namespace: application

spec:
  role: bn_keycloak
  database: bitnami_keycloak
  secretName: keycloak-database
  privileges: OWNER
  secretTemplate:
    password: "{{.Password}}"
    host: "{{.Host}}.database.svc.cluster.local"
    database: "{{.Database}}"
    user: "{{.Role}}"

