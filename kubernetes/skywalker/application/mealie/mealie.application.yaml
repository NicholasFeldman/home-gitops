apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-mealie
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.4
    helm:
      releaseName: mealie
      valuesObject:
        image:
          repository: hkotel/mealie
          tag: nightly
        env:
          TZ: America/New_York
          ALLOW_SIGNUP: false
        envFrom:
          - secretRef:
              name: mealie-env
        volumeMounts:
          - name: api-data
            mountPath: /app/data/
        service:
          main:
            ports:
              http:
                port: 9000
        persistence:
          api-data:
            enabled: true
            mountPath: /app/data/
            accessMode: ReadWriteOnce
            size: 10Gi
