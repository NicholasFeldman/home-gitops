apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: homepage

spec:
  gateways:
    - cluster/feldman-in
  hosts:
    - homepage.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: homepage
            port:
              number: 3000
