apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: homepage

spec:
  gateways:
    - cluster/feldman-in
  hosts:
    - homepage.feldman.in
  http:
    - match:
        - uri:
          prefix: /oauth2
      route:
        - destination:
          host: oauth2-proxy.application.svc.cluster.local
          port:
            number: 4180
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: homepage
            port:
              number: 3000
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: homepage-auth-policy
  namespace: cluster
spec:
  action: CUSTOM
  provider:
    name: "oauth2-proxy"
  rules:
  - to:
    - operation:
        hosts:
        - "homepage.feldman.in"
