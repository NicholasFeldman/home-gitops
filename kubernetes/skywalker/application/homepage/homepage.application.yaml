apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-application-homepage
  namespace: cluster

spec:
  destination:
    namespace: application
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.5.1
    helm:
      releaseName: homepage
      values: |-
        image:
          repository: ghcr.io/benphelps/homepage
          tag: v0.6.29
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 3000
        persistence:
          config:
            enabled: true
            mountPath: /app/config
            size: 1Gi
