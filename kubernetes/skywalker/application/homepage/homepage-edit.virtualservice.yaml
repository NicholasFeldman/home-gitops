apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: homepage-edit

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - homepage-edit.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: homepage-addon-codeserver
            port:
              number: 12321
