apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cluster-istio-gateway
  namespace: cluster

spec:
  destination:
    namespace: cluster
    name: in-cluster
  project: skywalker
  source:
    chart: gateway
    repoURL: https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.17.1
    helm:
      releaseName: istio-gateway
      values: |-
        autoscaling:
            minReplicas: 2
        service:
          # Type of service. Set to "None" to disable the service entirely
          type: LoadBalancer
          ports:
          - name: status-port
            port: 15021
            protocol: TCP
            targetPort: 15021
          - name: http2
            port: 80
            protocol: TCP
            targetPort: 80
          - name: https
            port: 443
            protocol: TCP
            targetPort: 443
          - name: tcp-postgres
            port: 5432
            protocol: TCP
            targetPort: 5432
          - name: tcp-mariadb
            port: 3306
            protocol: TCP
            targetPort: 3306
          - name: tcp-ldap
            port: 389
            protocol: TCP
            targetPort: 389
          - name: tcp-ldaps
            port: 636
            protocol: TCP
            targetPort: 636
