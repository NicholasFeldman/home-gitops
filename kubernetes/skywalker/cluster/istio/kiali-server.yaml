apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cluster-kiali-operator
  namespace: cluster

spec:
  destination:
    namespace: cluster
    name: in-cluster
  project: skywalker
  source:
    chart: kiali-operator
    repoURL: https://kiali.org/helm-charts/
    targetRevision: '1.65.0'
    helm:
      releaseName: kiali-operator
      values: |-
        cr:
          create: true
          namespace: cluster
          spec:
            external_services:
              prometheus:
                url: http://prometheus-operated.monitoring.svc.cluster.local:9090
