apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cluster-postgres-operator
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: skywalker
  source:
    chart: pgo
    repoURL: registry.developers.crunchydata.com/crunchydata/pgo
    targetRevision: '5.4.1'
    helm:
      releaseName: postgres-operator
      values: |-
        installCRDs: true
