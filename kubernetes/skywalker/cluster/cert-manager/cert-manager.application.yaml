apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cert-manager-cert-manager
  namespace: cluster

spec:
  destination:
    namespace: cluster
    name: in-cluster
  project: skywalker
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.7.0
    helm:
      releaseName: cert-manager
      values: |-
        installCRDs: true
