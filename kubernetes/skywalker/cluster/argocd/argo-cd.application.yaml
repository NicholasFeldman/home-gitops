apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-argocd-argo-cd
  namespace: cluster

spec:
  project: skywalker
  destination:
    namespace: cluster
    name: in-cluster
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.36.*
    helm:
      releaseName: argocd
      values: |
        configs:
          cm:
            url: "https://argocd.feldman.in"
            oidc.config: |
              name: Keycloak
              issuer: https://auth.feldman.tech/realms/Feldman
              clientID: argocd.feldman.in
              clientSecret: $argocd-oidc:keycloak.clientSecret
              requestedScopes: ["openid", "profile", "email", "groups"]
          rbac:
            policy.csv: |
              g, argocd-admin, role:admin
              g, argocd-viewer, role:readonly 
          params:
            server.insecure: true

