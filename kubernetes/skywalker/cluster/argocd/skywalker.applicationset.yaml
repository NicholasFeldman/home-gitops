apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: skywalker
  namespace: cluster

spec:
  generators:
    - list:
        elements:
          - name: auth
          - name: cluster
          - name: database
          - name: home
          - name: istio-system
          - name: kube-system
          - name: longhorn-system
          - name: media
          - name: metallb-system
          - name: monitoring
  template:
    metadata:
      name: 'skywalker-{{name}}'
    spec:
      project: skywalker
      source:
        repoURL: git@github.com:NicholasFeldman/home-gitops.git
        targetRevision: HEAD
        path: 'kubernetes/skywalker/{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
