apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: skywalker
  namespace: cluster

spec:
  generators:
    - list:
        elements:
          - name: application
          - name: cluster
          - name: database
          - name: kube-system
          - name: operator
  template:
    metadata:
      name: 'skywalker-{{name}}'
    spec:
      project: skywalker
      source:
        repoURL: https://github.com/NicholasFeldman/home-gitops.git
        targetRevision: HEAD
        path: 'kubernetes/skywalker/{{name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
