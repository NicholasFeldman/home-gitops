configs:
  cm:
    url: "https://argocd.feldman.in"
    oidc.config: |
      name: Keycloak
      issuer: https://auth.feldman.tech/realms/Feldman
      clientID: argocd.feldman.in
      clientSecret: $argocd-oidc:keycloak.clientSecret
      requestedScopes: ["openid", "profile", "email", "groups"]
  rbac:
    policy.csv: |
      g, argocd-admin, role:admin
      g, argocd-viewer, role:readonly 
  params:
    server.insecure: true
