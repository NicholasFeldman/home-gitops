apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-monitoring-kube-prometheus-stack
  namespace: argocd

spec:
  destination:
    namespace: monitoring
    name: in-cluster
  project: skywalker
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 37.3.*
    helm:
      releaseName: kube-prometheus-stack
      values: |
        grafana:
          enabled: false
          forceDeployDashboards: true
        alertmanager:
          enabled: false
        prometheus:
          prometheusSpec:
            # TEMPORARY TO DO
            storageSpec:
              emptyDir:
                medium: Memory
