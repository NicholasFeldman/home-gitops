apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: uptime-kuma

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - status.feldman.in
    - uptime-kuma.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: uptime-kuma
            port:
              number: 3001
