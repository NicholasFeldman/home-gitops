apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-auth-openldap
  namespace: argocd

spec:
  destination:
    namespace: media
    name: in-cluster
  project: skywalker
  source:
    chart: app-template
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.2.*
    helm:
      releaseName: openldap
      values: |-
        image:
          repository: /bitnami/openldap
          tag: 2.6.4
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              ldap:
                port: 1389
              ldaps:
                port: 1636
        persistence:
          data:
            enabled: true
            mountPath: /bitnami/openldap
            accessMode: ReadWriteOnce
            size: 4Gi
