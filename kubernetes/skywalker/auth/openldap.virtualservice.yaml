apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: openldap

spec:
  gateways:
    - istio-system/feldman-tech
  hosts:
    - ldap.feldman.tech
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: keycloak
            port:
              number: 1389
