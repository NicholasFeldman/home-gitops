apiVersion: postgresql.cnpg.io/v1
kind: Cluster

metadata:
  name: primary-cluster

spec:
  instances: 3

  storage:
    storageClass: local-path
    size: 6Gi

  monitoring:
    enablePodMonitor: true

  enableSuperuserAccess: true

  backup:
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://feldman-skywalker-barman"
      serverName: primary-cluster-v1
      s3Credentials:
        accessKeyId:
          name: postgres-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-s3
          key: ACCESS_SECRET_KEY

