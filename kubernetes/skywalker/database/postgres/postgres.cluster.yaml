apiVersion: postgresql.cnpg.io/v1
kind: Cluster

metadata:
  name: test-cluster

spec:
  instances: 3

  storage:
    storageClass: longhorn-single-replica-ephemeral
    size: 1Gi

  monitoring:
    enablePodMonitor: true

  backup:
    barmanObjectStore:
      destinationPath: "s3://feldman-skywalker-test-cluster-barman"
      s3Credentials:
        accessKeyId:
          name: postgres-s3
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-s3
          key: ACCESS_SECRET_KEY
