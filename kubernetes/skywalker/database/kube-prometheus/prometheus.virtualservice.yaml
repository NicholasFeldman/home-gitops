apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: prometheus

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - prometheus.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: kube-prometheus-prometheus
            port:
              number: 9090
