apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-database-kube-prometheus
  namespace: cluster

spec:
  destination:
    namespace: database
    name: in-cluster
  project: skywalker
  source:
    chart: kube-prometheus
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 8.22.4
    helm:
      releaseName: kube-prometheus
      values: |-
        prometheus:
          persistence:
            enabled: true
