apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-database-postgresql
  namespace: cluster

spec:
  destination:
    namespace: database
    name: in-cluster
  project: skywalker
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.1.5
    helm:
      releaseName: postgresql
      values: |-
        auth:
          username: nick
          database: default
          existingSecret: postgresql
        primary:
          persistence:
            size: 16Gi
