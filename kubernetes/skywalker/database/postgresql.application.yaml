apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: kenobi-database-postgresql
  namespace: argocd

spec:
  destination:
    namespace: database
    name: in-cluster
  project: kenobi
  source:
    chart: postgresql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.9.*
    helm:
      releaseName: postgresql
      values: |-
        auth:
          username: nick
          database: default
          existingSecret: postgresql
        primary:
          persistence:
            size: 16Gi
