apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-cert-manager-cert-manager
  namespace: argocd

spec:
  destination:
    namespace: cert-manager
    name: in-cluster
  project: skywalker
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: '1.11.0'
    helm:
      releaseName: cert-manager
      values: |-
        installCRDs: true
