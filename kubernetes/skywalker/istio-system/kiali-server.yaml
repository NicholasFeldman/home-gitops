apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-istio-system-kiali-operator
  namespace: argocd

spec:
  destination:
    namespace: istio-system
    name: in-cluster
  project: skywalker
  source:
    chart: kiali-operator
    repoURL: https://kiali.org/helm-charts/
    targetRevision: '1.65.0'
    helm:
      releaseName: kiali-operator
    values: |-
      cr:
        create: true
        namespace: istio-system
        spec:
          external_services:
            prometheus:
              url: prometheus.monitoring.svc.cluster.local
