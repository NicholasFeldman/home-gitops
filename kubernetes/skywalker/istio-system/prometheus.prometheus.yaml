apiVersion: monitoring.coreos.com/v1
kind: Prometheus

metadata:
  name: istio-system-prometheus
  namespace: istio-system

spec:
  podMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      release: istio-system
  probeNamespaceSelector: {}
  probeSelector:
    matchLabels:
      release: istio-system
  ruleNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      release: istio-system
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector:
    matchLabels:
      release: istio-system
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: istio-system-prometheus