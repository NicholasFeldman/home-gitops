apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: dashy

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - dashy.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: dashy
            port:
              number: 80
