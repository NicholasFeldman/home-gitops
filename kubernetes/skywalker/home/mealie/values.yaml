image:
  repository: hkotel/mealie
  tag: frontend-nightly
env:
  TZ: America/New_York
  API_URL: http://localhost:9000
additionalContainers:
  api:
    image: hkotel/mealie:api-nightly
    env:
      TZ: America/New_York
      ALLOW_SIGNUP: false
      API_PORT: 9000
    envFrom:
      - secretRef:
          name: mealie-env
    volumeMounts:
      - name: api-data
        mountPath: /app/data/
    ports:
      - containerPort: 9000
        name: api
        protocol: TCP
service:
  main:
    ports:
      http:
        port: 3000
      api:
        enabled: true
        port: 9000
persistence:
  api-data:
    enabled: true
    mountPath: /app/data/
    accessMode: ReadWriteOnce
    size: 10Gi
