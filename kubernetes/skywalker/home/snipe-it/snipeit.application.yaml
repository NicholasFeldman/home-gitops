apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-home-snipeit
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 0.1.1
    helm:
      releaseName: snipeit
      values: |
        image:
          repository: linuxserver/snipe-it
          pullPolicy: IfNotPresent
          tag: '6.1.0'
        env:
          TZ: America/New_York
        service:
          main:
            ports:
              http:
                port: 80
        envFrom:
          - secretRef:
              name: snipeit
        persistence:
          data:
            enabled: true
            mountPath: /config
            accessMode: ReadWriteOnce
            size: 5Gi
          data2:
            enabled: true
            mountPath: /var/lib/snipeit
            accessMode: ReadWriteOnce
            size: 5Gi
