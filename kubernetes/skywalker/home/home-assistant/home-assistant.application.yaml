apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-home-home-assistant
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: kenobi
  source:
    chart: home-assistant
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 13.3.0
    helm:
      releaseName: home-assistant
      values: |-
        image:
          tag: "2022.7"
        env:
          TZ: America/New_York
        persistence:
          config:
            enabled: true
