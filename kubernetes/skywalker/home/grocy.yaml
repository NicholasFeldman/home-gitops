apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: grocy

spec:
  gateways:
    - istio-system/feldman-in
  hosts:
    - grocy.feldman.in
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grocy
            port:
              number: 80
