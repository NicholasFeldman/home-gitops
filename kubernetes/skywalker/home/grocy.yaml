apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: skywalker-home-grocy
  namespace: argocd

spec:
  destination:
    namespace: home
    name: in-cluster
  project: skywalker
  source:
    chart: app-template 
    repoURL: http://bjw-s.github.io/helm-charts/
    targetRevision: 1.3.2
    helm:
      releaseName: grocy
      values: |-
        image:
          repository: grocy/frontend
          tag: v4.0.0
        env:
          TZ: America/New_York
        additionalContainers:
          backend:
            image: grocy/backend:v4.0.0
            env:
              TZ: America/New_York
              GROCY_MODE: production
            volumeMounts:
              - name: backend-data
                mountPath: /var/www/data
            ports:
              - containerPort: 9000
                name: backend
                protocol: TCP
        service:
          main:
            ports:
              http:
                port: 8080
              backend:
                enabled: true
                port: 9000
        persistence:
          backend-data:
            enabled: true
            accessMode: ReadWriteOnce
            size: 4Gi
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: grocy

spec:
  gateways:
    - istio-system/feldman-tech
  hosts:
    - grocy.feldman.tech
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: grocy
            port:
              number: 8080
