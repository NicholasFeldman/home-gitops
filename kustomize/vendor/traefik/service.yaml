apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-service
  namespace: traefik-system

spec:
  type: ClusterIP
  selector:
    app: traefik-ingress-lb
  ports:
    - name: traefik
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress-lb
  namespace: traefik-system

spec:
  type: LoadBalancer
  selector:
    app: traefik-ingress-lb
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: websecure
      port: 443
      targetPort: 443
