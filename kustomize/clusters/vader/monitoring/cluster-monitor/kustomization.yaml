apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - config-map.yaml
  - daemon-set.yaml
  - role-binding.yaml
  - role.yaml
  - service-account.yaml

secretGenerator:
  - name: influxdb-cluster-monitor-secret
    envs:
      - telegraf.env

generatorOptions:
  disableNameSuffixHash: true
