apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: telegraf-daemon-set
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccountName: telegraf-service-account
      terminationGracePeriodSeconds: 30
      containers:
        - name: telegraf
          image: docker.io/telegraf:1.20.0
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - secretRef:
                name: influxdb-cluster-monitor-secret
          volumeMounts:
            - name: varrunutmpro
              mountPath: /var/run/utmp
              readOnly: true
            - name: sysro
              mountPath: /rootfs/sys
              readOnly: true
            - name: procro
              mountPath: /rootfs/proc
              readOnly: true
            - name: config
              mountPath: /etc/telegraf
      volumes:
        - name: sysro
          hostPath:
            path: /sys
        - name: procro
          hostPath:
            path: /proc
        - name: varrunutmpro
          hostPath:
            path: /var/run/utmp
        - name: config
          configMap:
            name: influxdb-cluster-monitor-config
