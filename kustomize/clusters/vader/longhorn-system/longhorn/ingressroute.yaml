apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-ingressroute
  namespace: longhorn-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`longhorn.feldman.in`)
      middlewares:
        - name: longhorn-headers-middleware
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: longhorn-feldman-in-tls
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: longhorn-headers-middleware
  namespace: longhorn-system
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn-feldman-in-tls
  namespace: longhorn-system
spec:
  dnsNames:
    - longhorn.feldman.in
  secretName: longhorn-feldman-in-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-cluster-issuer
